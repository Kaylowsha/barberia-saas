    if (mobileMenuOpen) {
        menu.classList.add('show');

        hamburger.classList.remove('active');

function updateMobileMetrics() {
    // Verificar que estamos en m√≥vil y que existen los elementos

    const ingresosMobile = document.getElementById('ingresosProyectados-mobile');
    const alertasMobile = document.getElementById('totalAlertas-mobile');
    
    // Solo ejecutar si los elementos m√≥viles existen
    if (!totalMobile || !ingresosMobile || !alertasMobile) {
        return; // Salir silenciosamente si no estamos en m√≥vil
    }
    
    const totalElement = document.getElementById('totalBarberias');
    const ingresosElement = document.getElementById('ingresosProyectados');
    const alertasElement = document.getElementById('totalAlertas');
    
    if (totalElement && totalMobile) {
        totalMobile.textContent = totalElement.textContent;
    }
    
    if (ingresosElement && ingresosMobile) {
        const ingresos = ingresosElement.textContent;
        const ingresosSinSimbolo = ingresos.replace('$', '').replace(/\./g, '');
        const numero = parseInt(ingresosSinSimbolo);
        if (numero >= 1000000) {
            ingresosMobile.textContent = `$${Math.round(numero/1000000)}M`;
        } else if (numero >= 1000) {
            ingresosMobile.textContent = `$${Math.round(numero/1000)}K`;
        } else {
            ingresosMobile.textContent = ingresos;
        }
    }
    
    if (alertasElement && alertasMobile) {
        alertasMobile.textContent = alertasElement.textContent;
    }

        function calcularDiasRestantes(fechaHasta) {
            if (!fechaHasta) return 0;
            
            const hoy = new Date(getFechaChile());
            const hasta = new Date(fechaHasta);
            const diferencia = hasta.getTime() - hoy.getTime();
            const dias = Math.ceil(diferencia / (1000 * 3600 * 24));
            
            return Math.max(0, dias);

        async function cargarDatosDashboard() {
            try {
                console.log('üîç Cargando datos del dashboard...');
                
                // Cargar todas las barber√≠as
                const { data: barberias, error } = await supabase
                    .from('barberias')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                todasLasBarberias = barberias || [];
                
                // Calcular m√©tricas
                const totalBarberias = todasLasBarberias.length;
                const barberias_activas = todasLasBarberias.filter(b => b.activa).length;
                const barberias_trial = todasLasBarberias.filter(b => b.plan === 'trial' && b.activa).length;
                const barberias_pagadas = todasLasBarberias.filter(b => b.plan === 'pagado' && b.activa).length;
                
                // Calcular alertas
                const alertas = [];
                const hoy = new Date(getFechaChile());
                
                todasLasBarberias.forEach(barberia => {
                    if (barberia.plan === 'trial' && barberia.activa) {
                        const diasRestantes = calcularDiasRestantes(barberia.trial_hasta);
                        if (diasRestantes <= 3) {
                            alertas.push({
                                tipo: 'trial_venciendo',
                                barberia: barberia.nombre,
                                dias: diasRestantes,
                                mensaje: `${barberia.nombre} - Trial vence en ${diasRestantes} d√≠as`
                            });
                        }
                    } else if (barberia.plan === 'trial' && !barberia.activa) {
                        alertas.push({
                            tipo: 'trial_expirado',
                            barberia: barberia.nombre,
                            mensaje: `${barberia.nombre} - Trial expirado`
                        });
                    }
                });
                
                // Actualizar m√©tricas en UI
                document.getElementById('totalBarberias').textContent = totalBarberias;
                document.getElementById('estadoBarberias').textContent = 
                    `${barberias_activas} activas ‚Ä¢ ${barberias_trial} trial ‚Ä¢ ${barberias_pagadas} pagadas`;
                
                const ingresosMensuales = barberias_pagadas * 15000;
                document.getElementById('ingresosProyectados').textContent = 
                    `$${ingresosMensuales.toLocaleString('es-CL')}`;
                document.getElementById('detailIngresos').textContent = 
                    `${barberias_pagadas} barber√≠as pagando`;
                
                document.getElementById('totalAlertas').textContent = alertas.length;
                document.getElementById('detalleAlertas').textContent = 
                    alertas.length > 0 ? 'Requieren atenci√≥n' : 'Todo OK';
                
                // Mostrar alertas r√°pidas
                mostrarAlertasRapidas(alertas);
                
                // Actualizar m√©tricas m√≥viles
                setTimeout(() => updateMobileMetrics(), 100);
                
            } catch (error) {
                console.error('‚ùå Error cargando dashboard:', error);
                document.getElementById('alertasRapidas').innerHTML = 
                    '<div class="text-red-600 text-center">‚ùå Error cargando datos del dashboard</div>';
            }
        }

        function filtrarBarberias() {
            const busqueda = document.getElementById('buscarBarberia').value.toLowerCase();
            const filtroEstado = document.getElementById('filtroEstado').value;
            const ordenarPor = document.getElementById('ordenarPor').value;
            
            let barberiasFiltradas = [...todasLasBarberias];
            
            // Filtrar por b√∫squeda
            if (busqueda) {
                barberiasFiltradas = barberiasFiltradas.filter(b => 
                    b.nombre.toLowerCase().includes(busqueda)
                );
            }
            
            // Filtrar por estado
            if (filtroEstado !== 'todas') {
                barberiasFiltradas = barberiasFiltradas.filter(b => {
                    if (filtroEstado === 'pagado') return b.plan === 'pagado' && b.activa;
                    if (filtroEstado === 'trial') return b.plan === 'trial' && b.activa;
                    if (filtroEstado === 'expirado') return !b.activa || (b.plan === 'trial' && calcularDiasRestantes(b.trial_hasta) <= 0);
                    return true;
                });
            }
            
            // Ordenar
            barberiasFiltradas.sort((a, b) => {
                if (ordenarPor === 'nombre') return a.nombre.localeCompare(b.nombre);
                if (ordenarPor === 'fecha') return new Date(b.created_at) - new Date(a.created_at);
                if (ordenarPor === 'vencimiento') {
                    const diasA = calcularDiasRestantes(a.trial_hasta);
                    const diasB = calcularDiasRestantes(b.trial_hasta);
                    return diasA - diasB;
                }
                return 0;
            });
            
            mostrarListaBarberias(barberiasFiltradas);
        }

        function gestionarBarberia(barberiaId) {
            const barberia = todasLasBarberias.find(b => b.id === barberiaId);
            if (!barberia) return;
            
            const opciones = [
                'üéÅ Activar Trial 15 d√≠as',
                '‚è∞ Extender Trial',
                'üí∞ Marcar como Pagado',
                'üö´ Bloquear/Desbloquear',
                'üìû Contactar por WhatsApp',
                'üóëÔ∏è Eliminar Barber√≠a'
            ];
            
            const seleccion = prompt(`Gesti√≥n de: ${barberia.nombre}\n\nSelecciona una opci√≥n:\n${opciones.map((op, i) => `${i + 1}. ${op}`).join('\n')}`);
            
            if (!seleccion) return;
            
            const opcion = parseInt(seleccion) - 1;
            
            switch(opcion) {
                case 0: // Activar Trial
                    reactivarBarberia(barberiaId);
                    break;
                case 1: // Extender Trial
                    extenderTrial(barberiaId);
                    break;
                case 2: // Marcar como Pagado
                    activarPago(barberiaId);
                    break;
                case 3: // Bloquear/Desbloquear
                    toggleBarberia(barberiaId);
                    break;
                case 4: // Contactar
                    contactarBarberia(barberiaId);
                    break;
                case 5: // Eliminar
                    eliminarBarberia(barberiaId);
                    break;
                default:
                    alert('Opci√≥n no v√°lida');
            }
        }
        
        async function toggleBarberia(barberiaId) {
            const barberia = todasLasBarberias.find(b => b.id === barberiaId);
            if (!barberia) return;
            
            const accion = barberia.activa ? 'BLOQUEAR' : 'DESBLOQUEAR';
            const nuevoEstado = !barberia.activa;
            
            if (!confirm(`¬ø${accion} "${barberia.nombre}"?`)) return;
            
            try {
                showLoading();
                
                const { error } = await supabase
                    .from('barberias')
                    .update({ activa: nuevoEstado })
                    .eq('id', barberiaId);
                
                if (error) throw error;
                
                alert(`‚úÖ Barber√≠a ${accion === 'BLOQUEAR' ? 'bloqueada' : 'desbloqueada'} exitosamente`);
                await cargarListaBarberias();
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('‚ùå Error al cambiar estado: ' + error.message);
            } finally {
                hideLoading();
            }
        }
